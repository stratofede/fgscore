
<div class="example-container" layout="row" layout-fill layout-align="center center">
<!--   <div class="container">
    <app-spinner></app-spinner>
  </div> -->
  <mat-toolbar color="primary" [ngClass]="{'toolbar': !isMobile}">
    <button *ngIf="isMobile" mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="logo">My App</span>
    <div *ngIf="!isMobile">
      <button mat-button>
        <a mat-list-item routerLink="/landing">Landing</a>
      </button>
      <button mat-button *ngIf="auth.isAuthenticated$ | async">
        <a mat-list-item routerLink="/home">Home</a>
      </button>
      <button mat-button>
        <a mat-list-item>Link 2</a>
      </button>
      <button mat-button>
        <a mat-list-item>Link 3</a>
      </button>
    </div>
    <span class="example-spacer"></span>
    <app-auth-nav></app-auth-nav>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" [ngClass]="{'sidenav-container-large-display': !isMobile}">
    <mat-sidenav #snav fixedTopGap="56" class="sidenav-menu">
      <mat-nav-list>
        <a mat-list-item routerLink="/landing" (click)="snav.close()">Landing</a>
        <a mat-list-item *ngIf="auth.isAuthenticated$ | async" routerLink="/home" (click)="snav.close()">Home</a>
        <a mat-list-item routerLink=".">Link 2</a>
        <a mat-list-item routerLink=".">Link 3</a>
        <a mat-list-item routerLink=".">Link 4</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
